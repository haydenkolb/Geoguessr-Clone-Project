<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Geoguessr Clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Top Navbar -->
        <div id="navContainer">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="topNav">
                <a class="navbar-brand" href="#" id="projectTitle">Geoguessr Clone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav" id="navbar-items">
                        <li class="nav-item">
                            <a class="nav-link" href="#leaderboard" id="leaderboardLink">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Firebase Auth -->
        <form id="sign-in-form">
            <div id="authContainer" class="rounded">
                
                <h1>Sign in with Firebase</h1>
                <div class="form-outline">
                    <input type="text" class="form-control" id="email" name="auth" placeholder="Email">
                </div>
                <div class="form-outline">
                    <input type="text" class="form-control" id="password" name="auth" placeholder="Password">
                </div>
                <input type="hidden" id="submit-type" name="submit-type">
                <div class="form-outline">
                    <button type="submit" class="btn btn-success form-control" id="sign-in-button">Sign in</button>
                </div>
                <div class="form-outline">
                    <button type="submit" class="btn btn-success form-control" id="register-button">Register an account</button>
                </div>
            </div>
        </form>

        <!-- Game mode selection -->
        <form id="game-mode-form" class="rounded">
            <h1>Select game mode</h1>
            <div>
                <input type="hidden" id="mode-type" name="mode-type">

                <h2 class="text-center">Solo</h2>
                <div id="solo-difficulty" class="text-center">
                    <button type="submit" class="btn btn-success btn-lg mr-2" id="normal-diff">Normal</button>
                    <button type="submit" class="btn btn-warning btn-lg mr-2" id="hard-diff">Hard</button>
                    <button type="submit" class="btn btn-danger btn-lg" id="expert-diff">Expert</button>
                </div>
            </div>
            <div>
                <h2 class="text-center">Multiplayer</h2>
                <div id="multiplayer-modes" class="text-center">
                    <button type="submit" class="btn btn-info btn-lg mr-2" id="battle-royale">Battle Royale</button>
                    <button type="submit" class="btn btn-info btn-lg" id="hide-and-seek">Hide & Seek</button>
                </div>
            </div>
        </form>

        <!-- Google Map and Panoramic view -->
        <div id="game-container">
            <div id="map"></div>
            <div id="pano">
                <div id="timer">
                    <p id="time-remaining"></p>
                </div>
                <div id="score-overlay">
                    <p id="round-score"></p>
                    <p id="distance"></p>
                    <button type="button" class="btn btn-success btnl-lg mr-2" id="play-again">Play Again</button>
                </div>
            </div>
            <button class="btn btn-success" id="guess-button">Make Guess</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboardSection">
            <div id="leaderboardTitle" class="leaderboardText">
                <h1>Leaderboard</h1>
                <h2 class="text-center">Solo</h2>
            </div>
            <div id="leaderboardContainer">
                <div class="leaderboard" id="topScoresLeaderboard">
                    <h2 class="leaderboardText">Top Scores</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Email</th>
                                <th scope="col">Top Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="leaderboard" id="accumulatedScoresLeaderboard">
                    <h2 class="leaderboardText">Accumulated Scores</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Email</th>
                                <th scope="col">Accumulated Score</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_UQT0nGeyyH6FeLdp9DhdjlfJfOK2m28&callback=initialize&v=weekly"
            defer>
        </script>
        
    </body>
</html>
